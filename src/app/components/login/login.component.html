<form action="">
  <div class="col-md-5 col-lg-5 col-xl-5 col-sm-7 col-8 wrapper">
    <div class="header mb-5 mt-5"><h1 class="title">Đăng Nhập</h1></div>

    <!-- Main -->

    <div class="mb-4">
      <input
        type="text"
        class="form-control"
        name=""
        placeholder="Tài khoản đăng nhập"
        formControlName="name"
      />
    </div>
    <div class="mb-4">
      <input type="text" class="form-control" name="" placeholder="Mật khẩu" />
    </div>

    <div class="mb-3" class="login_footer">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="savePassWord">
          <label class="form-check-label" for="savePassWord">
            Lưu lại mật khẩu
          </label>
        </div>

        <a routerLink="/main/getpassword">Bạn quên mật khẩu?</a>
    </div>

    <!-- Button login -->

    <button type="button" class="btn btn-success mt-4 form-control">
      Đăng nhập
    </button>
  </div>
</form>
